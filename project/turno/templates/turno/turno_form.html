{% extends 'core/base.html' %}

{% block titulo %}
    {% if form.instance.pk %}
        <div class="container-fluid px-4">
            <h1 class="mt-4">Turnos: Editar Turno</h1>
        </div>
    {% else %}
        <div class="container-fluid px-4">
            <h1 class="mt-4">Turnos: Creaci√≥n de Turno</h1>
        </div>
    {% endif %}
{% endblock titulo %}

{% block contenido %}

<form method="post">
    {% csrf_token %}
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-md-6">
                {{ form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>

<div class="container-fluid p-4">
    <div class="fs-3 pb-4">
        <a href="{% url 'turno:home' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>

{% endblock contenido %}
