{% extends 'core/base.html' %}

{% block title %}
   Registro
{% endblock title %}

{% block contenido %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <div class="card border-success shadow-lg">
                    <div class="card-header bg-success text-white">
                        <h1 class="mb-0">Registro de Usuario</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    {{ field.label_tag }}
                                    {{ field }}
                                    {% if field.name == 'password1' %}
                                        <!-- Puedes dejar este espacio en blanco para omitir el mensaje -->
                                    {% endif %}
                                </div>
                            {% endfor %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Registrar nuevo usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock contenido %}
